<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ItachiStudios - Beyond Modern</title>
    <style>
        :root {
            --bg: #010101;
            --card-bg: rgba(10, 10, 10, 0.7);
            --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.4);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
            --border: rgba(255, 255, 255, 0.08);
            --itachi-red: #ef4444;
            --itachi-glow: rgba(239, 68, 68, 0.3);
        }

        /* Yazi secilmesini engelleme */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: var(--bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Gorsel Solen - Dinamik Arka Plan */
        #visual-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .ambient-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mx, 50%) var(--my, 50%), rgba(99, 102, 241, 0.15), transparent 40%);
            z-index: 1;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 440px;
            padding: 24px;
            perspective: 2000px;
        }

        .hidden { display: none !important; }

        /* Modern Cam Kartlar */
        .auth-card, .admin-panel {
            background: var(--card-bg);
            backdrop-filter: blur(40px) saturate(150%);
            border: 1px solid var(--border);
            border-radius: 32px;
            padding: 48px;
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.8), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            animation: cardEntrance 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            transform-style: preserve-3d;
        }

        @keyframes cardEntrance {
            from { opacity: 0; transform: scale(0.9) translateY(30px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .logo-box {
            text-align: center;
            margin-bottom: 32px;
        }

        .github-icon {
            fill: white;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.3));
        }

        h1 { font-size: 28px; font-weight: 800; margin-bottom: 8px; letter-spacing: -1px; }
        .subtitle { color: var(--text-secondary); font-size: 15px; margin-bottom: 32px; font-weight: 400; }

        /* Inputlar */
        .form-group { margin-bottom: 24px; text-align: left; }
        label { display: block; font-size: 13px; font-weight: 600; color: var(--text-secondary); margin-bottom: 10px; padding-left: 4px; }
        input {
            width: 100%;
            padding: 16px 20px;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        input:focus { 
            border-color: var(--accent); 
            background: rgba(255, 255, 255, 0.07);
            box-shadow: 0 0 25px var(--accent-glow);
        }

        .btn-auth {
            width: 100%;
            padding: 16px;
            background: #ffffff;
            color: #000000;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 8px;
        }
        .btn-auth:hover { 
            transform: translateY(-4px) scale(1.02); 
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2); 
        }

        /* Admin Paneli Detaylar */
        .admin-panel {
            text-align: center;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        .studio-logo {
            font-size: 34px;
            font-weight: 900;
            background: linear-gradient(135deg, #ef4444, #f87171);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
            filter: drop-shadow(0 0 15px var(--itachi-glow));
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            margin-top: 32px;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.03);
            padding: 18px;
            border-radius: 20px;
            border: 1px solid var(--border);
            transition: 0.4s;
        }

        .info-card:hover {
            background: rgba(239, 68, 68, 0.08);
            border-color: var(--itachi-red);
            transform: translateY(-5px);
        }

        .info-card h3 { font-size: 11px; color: var(--text-secondary); text-transform: uppercase; letter-spacing: 1px; margin-bottom: 6px; }
        .info-card p { font-size: 15px; font-weight: 700; color: white; }

        .back-btn {
            margin-top: 32px;
            background: transparent;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 12px 24px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }
        .back-btn:hover { color: white; border-color: white; background: rgba(255, 255, 255, 0.05); }

        .error-shake { animation: shake 0.4s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
    </style>
</head>
<body>

    <canvas id="visual-canvas"></canvas>
    <div class="ambient-glow" id="glow"></div>

    <div class="container">
        <!-- Giris Ekrani -->
        <div class="auth-card" id="loginView">
            <div class="logo-box">
                <svg class="github-icon" height="48" viewBox="0 0 16 16" width="48">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
            </div>
            <h1>Oturum Ac</h1>
            <p class="subtitle">Sisteme guvenli erisim saglayin.</p>

            <form onsubmit="handleAuth(event)">
                <div class="form-group">
                    <label>Kimlik</label>
                    <input type="text" id="username" placeholder="admin" required spellcheck="false">
                </div>
                <div class="form-group">
                    <label>Sifreleme</label>
                    <input type="password" id="password" placeholder="admin" required>
                </div>
                <button type="submit" class="btn-auth">Sisteme Baglan</button>
            </form>
        </div>

        <!-- Admin / ItachiStudios Paneli -->
        <div class="admin-panel hidden" id="adminView">
            <div class="studio-logo">ITACHI STUDIOS</div>
            <p style="font-size: 15px; color: var(--text-secondary); line-height: 1.7; font-weight: 300;">
                Gelecegin arayuzlerini bugunden kodluyoruz. <br> Estetik ve performansin mukemmel uyumu.
            </p>

            <div class="info-grid">
                <div class="info-card">
                    <h3>Frontend</h3>
                    <p>Next Gen HTML</p>
                </div>
                <div class="info-card">
                    <h3>Styling</h3>
                    <p>Modern Engine</p>
                </div>
                <div class="info-card">
                    <h3>Logic</h3>
                    <p>Pure Codinger</p>
                </div>
                <div class="info-card">
                    <h3>Architecture</h3>
                    <p>UI Engineering</p>
                </div>
            </div>

            <button class="back-btn" onclick="toggleView('login')">Guvenli Cikis</button>
        </div>
    </div>

    <script>
        // --- ARKA PLAN GORSEL SOLEN (Ethereal Waves) ---
        const canvas = document.getElementById('visual-canvas');
        const ctx = canvas.getContext('2d');
        let time = 0;

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function drawWaves() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < 5; i++) {
                ctx.beginPath();
                ctx.lineWidth = 2;
                ctx.strokeStyle = `rgba(99, 102, 241, ${0.15 - i * 0.02})`;
                
                let yOffset = canvas.height / 2 + Math.sin(time + i) * 50;
                
                for (let x = 0; x < canvas.width; x += 5) {
                    let y = yOffset + Math.sin(x * 0.002 + time + i) * (100 + i * 20);
                    if (x === 0) ctx.moveTo(x, y);
                    else ctx.lineTo(x, y);
                }
                ctx.stroke();
            }
            time += 0.01;
            requestAnimationFrame(drawWaves);
        }
        drawWaves();

        // --- INTERAKTIF EFEKTLER ---
        const glow = document.getElementById('glow');
        const container = document.querySelector('.container');

        document.addEventListener('mousemove', (e) => {
            // Glow takibi
            glow.style.setProperty('--mx', `${e.clientX}px`);
            glow.style.setProperty('--my', `${e.clientY}px`);

            // 3D Tilt
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            container.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
        });

        // --- MANTIK ---
        function handleAuth(event) {
            event.preventDefault();
            const user = document.getElementById('username').value.toLowerCase();
            const pass = document.getElementById('password').value.toLowerCase();
            const card = document.getElementById('loginView');

            if (user === 'admin' && pass === 'admin') {
                toggleView('admin');
            } else {
                card.classList.add('error-shake');
                setTimeout(() => card.classList.remove('error-shake'), 400);
            }
        }

        function toggleView(view) {
            const loginView = document.getElementById('loginView');
            const adminView = document.getElementById('adminView');

            if (view === 'admin') {
                loginView.classList.add('hidden');
                adminView.classList.remove('hidden');
            } else {
                adminView.classList.add('hidden');
                loginView.classList.remove('hidden');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            }
        }
    </script>
</body>
</html>
